<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- build:css css/bootstrap.css -->
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <!-- endbuild -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Simple Agar</title>
  </head>
  <body>
    <div class="modal mt-5" data-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header justify-content-center"><h2>Welcome to Agar!</h2></div>
          <div class="modal-body">
            <div class="row mt-2">
              <div class="col-8 offset-2">
                <input type="text" class="form-control text-center" id="playerName" placeholder="Enter your name">
              </div>
            </div>
            <div class="row justify-content-center mt-4">
              <button type="button" class="btn btn-danger" id="play" data-dismiss="modal">Play</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="log fixed-top"></div>
    <div id="players"></div>
    <div id="food"></div>
    <div id="squares"></div>

    <script src = "/socket.io/socket.io.js"></script>
    <!-- build:js js/bootstrap.js -->
    <!-- <script src="node_modules/jquery/dist/jquery.slim.min.js"></script> -->
    <!-- <script src="node_modules/popper.js/dist/umd/popper.min.js"></script> -->
    <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
    <!-- endbuild -->
    <script src="js/bootstrap.js"></script>
    <script type="module" defer src="js/main.js"></script>
  </body>
</html>
